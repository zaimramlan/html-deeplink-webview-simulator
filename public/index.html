<!DOCTYPE html>
<html>
<head>
    <title>Webview Deeplink Simulator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Webview Deeplink Simulator</a>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-4">
            <div id="alert-container" class="col-12">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <label for="deeplink">Set your deeplink below:</label>
                <input type="text" id="input-deeplink-url" class="form-control" id="deeplink" placeholder="Example - app://module/screen">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <button class="btn btn-success" onclick="setDeeplink();">Set Deeplink</button>
                <a href="" id="btn-deeplink" class="btn btn-outline-primary">Activate Deeplink</a>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript">
    function setDeeplink() {
        let input = $('#input-deeplink-url')[0];
        let element = $('#btn-deeplink')[0];
        let domain = `${window.location.protocol}//${window.location.host}/`;
        let deeplinkURL = input.value;
        let buttonURL = encodeURI(`${domain}?deeplink=${deeplinkURL}`);
        element.href = buttonURL;
        showAlert(deeplinkURL);
    }

    function showAlert(deeplinkURL) {
        let alert = `<div class="alert alert-success fade show" role="alert">The deeplink parameter has been set to "${deeplinkURL}".<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>`;
        let container = $('#alert-container')[0];
        container.innerHTML = alert;
    }
</script>
</body>
</html>
